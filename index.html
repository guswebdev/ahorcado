<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Ahorcado</title>
    <script src="https://kit.fontawesome.com/8e35587b1c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <a href="#" class="container-img">
                <img src="images/logo.svg" alt="Logo" class="img-fluid" />
            </a>
        </div>
    </header>

    <!--MAIN-->
    <main>
        <div class="inicio container">
            <section class="inicio-botones">
                <a href="#" class="btn btn-primary juego-nuevo">Juego Nuevo</a>
                <a href="#" class="btn btn-secondary agregar-palabra">Agregar Palabra</a>
            </section>
        </div>
        <div class="juego container d-none">
            <canvas width="300" height="400"></canvas>
            <ul class="lista lista-palabra"></ul>
            <ul class="lista lista-guiones"></ul>
            <ul class="lista lista-palabra-2"></ul>
            <!--Alertas-->
            <div class="container-alert d-none">
                <h3 class="alert-win d-none">Ganaste!</h3>
                <h3 class="alert-lose d-none">Perdiste!</h3>
            </div>
            <section class="inicio-botones">
                <a href="#" class="btn btn-primary resetear-juego">Juego Nuevo</a>
                <a href="#" class="btn btn-secondary desistir">Desistir</a>
            </section>
        </div>
        <div class="formulario container d-none">
            <form class="form">
                <div class="container-textarea">
                    <textarea name="message" id="message" cols="30" rows="5" placeholder="Ingrese una palabra"
                        class="textarea"></textarea>
                </div>
                <p class="info-text">
                    <i class="fa-solid fa-circle-info"></i>
                    <span>Máx. de 8 letras</span>
                </p>
            </form>

            <section class="inicio-botones">
                <a href="#" class="btn btn-primary guardar">Guardar y Juego Nuevo</a>
                <a href="#" class="btn btn-secondary cancelar">Cancelar</a>
            </section>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="container">
            <div class="copyright">
                <div class="redes">
                    <a href="https://github.com/guswebdev" target="_blank">
                        <i class="fa-brands fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/gustavo-dev-web/" target="_blank">
                        <i class="fa-brands fa-linkedin"></i>
                    </a>
                </div>
                <small>Sitio web creado por <strong>Gustavo Miño</strong></small>
            </div>
        </div>
    </footer>


    <script src="app.js" type="module"></script>
</body>

</html>
